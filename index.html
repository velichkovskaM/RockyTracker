<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RockyTracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha512-puRvYFmkvJzoF0Ne+..."
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha512-o8I4zGXeRTzmp..."
            crossorigin="" defer></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" />

</head>
<body>
    <div class="cardWrapper">
        <div class="map-column">
            <div class="tabs">
                <span class="tab" id="streetTab">Streets</span>
                <span class="tab" id="railTab">Railroads</span>
            </div>

            <div class="mapWrapper">
                <div class="card" id="streetCard">
                    <div class="streetCard">
                        <div id="map"></div>
                    </div>
                </div>
                <div class="card" id="railCard" style="cursor: pointer;">
                    <div id="mapRail" style="display: none;"></div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="card" id="markerLegend">
                <div class='legend-title'>Rockfall hazard</div>
                    <div class='legend-scale'>
                        <ul class='legend-labels'>
                            <li><span style='background:#ffffff;'></span>0</li>
                            <li><span style='background:#f9cb9c;'></span>1 - 5</li>
                            <li><span style='background:#f6b26b;'></span>6 - 10</li>
                            <li><span style='background:#e69138;'></span>11 - 15</li>
                            <li><span style='background:#e06666;'></span>16 - 25</li>
                            <li><span style='background:#cf2a27;'></span>26 - 33</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card" id="iconLegend">
                <span class="legend-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#cc0000" class="bi bi-exclamation-diamond" viewBox="0 0 16 16">
                      <path d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.48 1.48 0 0 1 0-2.098zm1.4.7a.495.495 0 0 0-.7 0L1.134 7.65a.495.495 0 0 0 0 .7l6.516 6.516a.495.495 0 0 0 .7 0l6.516-6.516a.495.495 0 0 0 0-.7L8.35 1.134z"/>
                      <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                    </svg>
                    <span class="legend-label">Small stones on the road</span>
                </span>
                <span class="legend-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#cc0000" class="bi bi-exclamation-diamond-fill" viewBox="0 0 16 16">
                      <path d="M9.05.435c-.58-.58-1.52-.58-2.1 0L.436 6.95c-.58.58-.58 1.519 0 2.098l6.516 6.516c.58.58 1.519.58 2.098 0l6.516-6.516c.58-.58.58-1.519 0-2.098zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                    <span class="legend-label">Large stones on the road</span>
                </span>
                <span class="legend-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-octagon-fill" viewBox="0 0 16 16">
                      <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                    <span class="legend-label">Closed roads</span>
                </span>
            </div>
            <div class="card" id="emailCard">
                <form id="subscribeForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Would you like to receive new updates?</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@gmail.com" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I agree to the storage and use of my data.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Add me to the mailing list</button>
                </form>
            </div>
        </div>
    </div>
</body>
</body>
</html>
